<div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-300">
  <!-- Product Info -->
  <div class="p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ product_entry.name }}</h2>
    <p class="text-gray-600 mb-4">{{ product_entry.description }}</p>
    <span class="text-xl font-bold text-green-600">Rp{{ product_entry.price }}</span>
  </div>
  
  <!-- Action Buttons -->
  <div class="flex justify-between items-center p-4 border-t border-gray-200">
    <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full px-4 py-2 transition duration-300">
      Edit
    </a>
    <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full px-4 py-2 transition duration-300">
      X
    </a>
  </div>
</div>
