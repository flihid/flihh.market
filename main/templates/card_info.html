{% load static %}

<div class="perspective w-full flex justify-center">
    <div class="card-container relative w-96 h-64 bg-white rounded-xl shadow-lg transform transition-transform duration-700 cursor-pointer" id="card">
        
        <!-- Sisi Depan -->
        <div class="front-face absolute inset-0 flex flex-col justify-center items-center bg-white rounded-xl p-6 backface-hidden">
            <p class="text-2xl font-bold text-gray-900 mb-4">Data Pelanggan</p>
            <p class="text-base font-bold text-gray-600">Arahkan kursor untuk melihat profil</p>
        </div>

        <!-- Sisi Belakang -->
        <div class="back-face absolute inset-0 flex flex-col justify-center items-center bg-white rounded-xl p-6 backface-hidden transform rotateY-180">
            <div class="flex justify-between w-full">
                <p class="text-2xl font-bold text-gray-900 mb-2">Nama:</p>
                <p class="text-2xl font-bold text-gray-900 mb-2">{{ value_name }}</p>
            </div>
            <div class="flex justify-between w-full mt-2">
                <p class="text-2xl font-bold text-gray-900 mb-2">Kelas:</p>
                <p class="text-2xl font-bold text-gray-900 mb-2">{{ value_class }}</p>
            </div>
        </div>
    </div>
</div>

<script>
    const card = document.getElementById('card');
    
    card.addEventListener('mouseenter', function() {
        card.style.transform = 'rotateY(180deg)';
    });
    
    card.addEventListener('mouseleave', function() {
        card.style.transform = 'rotateY(0deg)';
    });
</script>

<style>
    .perspective {
        perspective: 1000px; /* Perspektif untuk efek 3D */
    }
    .card-container {
        width: 24rem; /* Lebar 96 (tailwind value w-96) */
        height: 16rem; /* Tinggi 64 (tailwind value h-64) */
        transform-style: preserve-3d; /* Menjaga elemen anak tetap dalam konteks 3D */
        transition: transform 0.6s; /* Animasi transisi */
    }
    .front-face, .back-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden; /* Sembunyikan sisi belakang */
    }
    .back-face {
        transform: rotateY(180deg); /* Putar sisi belakang */
    }
</style>
