<nav class="bg-gray-600 shadow-lg fixed top-0 left-0 z-40 w-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        
        <!-- Nama Toko -->
        <div class="flex items-center">
          <h1 class="text-4xl font-bold text-center text-white">Flihid Market</h1>
        </div>

        <!-- Menu Items di Desktop -->
        <div class="hidden md:flex space-x-6">                    
            <a href="#" class="text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
            <a href="#" class="text-white px-3 py-2 rounded-md text-sm font-medium">Products</a>
            <a href="#" class="text-white px-3 py-2 rounded-md text-sm font-medium">Categories</a>
            <a href="#" class="text-white px-3 py-2 rounded-md text-sm font-medium">Cart</a>
        </div>

        <!-- Welcome dan Button -->
        <div class="hidden md:flex items-center">
          {% if user.is_authenticated %}
            <span class="text-gray-300 mr-4">Welcome, {{ user.username }}</span>
            <a href="{% url 'main:logout' %}" class="text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
              Logout
            </a>
          {% else %}
            <a href="{% url 'main:login' %}" class="text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mr-2">
              Login
            </a>
            <a href="{% url 'main:register' %}" class="text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
              Register
            </a>
          {% endif %}
        </div>

        <!-- Hamburger Menu di Mobile -->
        <div class="md:hidden flex items-center">
          <button class="mobile-menu-button">
            <!-- Hamburger icon -->
            <svg id="hamburger-icon" class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor" >
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <!-- X icon -->
            <svg id="close-icon" class="hidden w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div> 
        
      </div>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu hidden md:hidden bg-gray-800 mt-4 space-y-2 px-4 py-2">
        <div class="pt-2 pb-3 space-y-1 mx-auto">
            <!-- Menu Items di Mobile -->
            <a href="#" class="block text-gray-100 text-center px-3 py-0.5 rounded-md text-xl font-medium">Home</a>
            <a href="#" class="block text-gray-100 text-center px-3 py-0.5 rounded-md text-xl font-medium">Products</a>
            <a href="#" class="block text-gray-100 text-center px-3 py-0.5 rounded-md text-xl font-medium">Categories</a>
            <a href="#" class="block text-gray-100 text-center px-3 py-0.5 rounded-md text-xl font-medium">Cart</a>

            <!-- Welcome dan Button -->
            {% if user.is_authenticated %}
            <span class="block text-gray-300 px-3 py-2">Welcome, {{ user.username }}</span>
            <a href="{% url 'main:logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Logout
            </a>
            {% else %}
            <a href="{% url 'main:login' %}" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mb-2">
                Login
            </a>
            <a href="{% url 'main:register' %}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Register
            </a>
            {% endif %}
        </div>
    </div>


    <!-- JS untuk Handle Mobile Menu -->
    <script>
        const menuButton = document.querySelector("button.mobile-menu-button");
        const mobileMenu = document.querySelector(".mobile-menu");
        const hamburgerIcon = document.querySelector("#hamburger-icon");
        const closeIcon = document.querySelector("#close-icon");

        menuButton.addEventListener("click", () => {
            // Toggle mobile menu
            mobileMenu.classList.toggle("hidden");

            // Toggle hamburger dan X icon
            hamburgerIcon.classList.toggle("hidden");
            closeIcon.classList.toggle("hidden");
        });
    </script>
